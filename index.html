<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <main>
        <!-- Result bolck -->
        <section class="result-block">
          <h2 class="result-title">Your Result</h2>
          <div class="result-score">
            <strong class="score-number">76</strong>
            <p class="score-text">of 100</p>
          </div>
          <h4 class="score-rate">Great</h4>
          <p class="score-summary">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <!-- Summary block -->
        <section class="summary-block">
          <h3 class="summary-title">Summary</h3>
          <table class="summary-table">
            <tbody>
              <tr class="reaction-row">
                <th class="reaction">Reaction</th>
                <td>
                  <strong class="summary-score">80</strong>
                  <span class="percentage">/ 100</span>
                </td>
              </tr>
              <tr class="memory-row">
                <th class="memory">Memory</th>
                <td>
                  <strong class="summary-score">92</strong
                  ><span class="percentage">/ 100</span>
                </td>
              </tr>
              <tr class="verbal-row">
                <th class="verbal">Verbal</th>
                <td>
                  <strong class="summary-score">61</strong
                  ><span class="percentage">/ 100</span>
                </td>
              </tr>
              <tr class="visual-row">
                <th class="visual">Visual</th>
                <td>
                  <strong class="summary-score">73</strong
                  ><span class="percentage">/ 100</span>
                </td>
              </tr>
            </tbody>
          </table>
          <button class="continue-button">Continue</button>
        </section>
      </main>
      
      <footer class="footer">
        Challenge by
        <a
          class="frontend-mentor-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
        >
          Frontend Mentor</a
        >
        <p>Coded by <strong class="coder">Gamal Hafez</strong></p>
      </footer>
    </article>
  </body>
</html>
